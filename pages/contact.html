<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Works</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
        integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="assets/images/hero/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/utils.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
<!-- Contact Section Starts Here -->
    <section class="contact-section w-100 h-100 d-flex justify-center items-center py-40 px-0" id="contact">
        <div class="contact-container w-100 h-100 d-flex justify-center items-start gap-30">
            <div class="contact-col d-flex flex-column gap-20">
                <div class="title-container d-flex flex-column gap-5 text-center">
                    <h5 class="subtitle">Contact Us</h5>
                    <h2 class="title">Get in Touch with Us Today!</h2>
                </div>
                <div class="contact-form-container p-20">
                    <form action="#" class="form d-flex flex-column justify-center items-center gap-10">
                        <fielset class="input-row">
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="Enter Your Name...">
                        </fielset>
                        <fielset class="input-row">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Enter Your Email...">
                        </fielset>
                        <fielset class="input-row">
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" placeholder="Enter Your Number...">
                        </fielset>
                        <fielset class="input-row">
                            <label for="message">Message</label>
                            <textarea name="message" placeholder="Enter Your Message..."></textarea>
                        </fielset>
                        <button class="contact-submit-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="contact-col">
                <div class="title-container d-flex flex-column gap-5">
                    <h5 class="subtitle">More Info</h5>
                    <h2 class="title">Additional Info About Us</h2>
                </div>
                <div class="contact-info-container w-100 h-100">
                    <ul
                        class="contact-info-list w-100 h-100 d-flex flex-column justify-start items-center gap-20 pt-20">
                        <li>
                            <div class="cnt-icon-cntr">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div class="cnt-data-cntr">
                                <h5>+1 123-456-7890</h5>
                            </div>
                        </li>
                        <li>
                            <div class="cnt-icon-cntr">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="cnt-data-cntr">
                                <h5>contact@yourrealestate.com</h5>
                            </div>
                        </li>
                        <li>
                            <div class="cnt-icon-cntr">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div class="cnt-data-cntr">
                                <h5>123 Real Estate Blvd, City, State, ZIP</h5>
                            </div>
                        </li>
                    </ul>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d34868.52096586178!2d-52.279392677618965!3d-13.549731400803262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x936d1679f567e3f3%3A0x149cd7aad2a35cd6!2sCanarana%2C%20State%20of%20Mato%20Grosso%2C%2078640-000%2C%20Brazil!5e1!3m2!1sen!2sin!4v1751047260342!5m2!1sen!2sin"
                        class="map w-100" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section Ends Here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/fontawesome.min.js"
        integrity="sha512-j12pXc2gXZL/JZw5Mhi6LC7lkiXL0e2h+9ZWpqhniz0DkDrO01VNlBrG3LkPBn6DgG2b8CDjzJT+lxfocsS1Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
