<body>
     <!-- Hero section start here -->
    <section class="hero-section w-100 h-100 d-flex justify-center items-center" id="home">
        <div class="hero-container w-100 h-100 d-flex justify-center items-center flex-column gap-30">
            <div class="hero-txt-container d-flex justify-center items-center flex-column gap-10">
                <h3 class="hero-txt text-center">Find Your Dream Home with Ease!</h3>
                <p class="hero-desc text-base text-center">Discover properties that suit your lifestyle and budget.
                    Whether you're buying, selling, or renting, weâ€™ve got the perfect solution for you. Your next home
                    is just a search away!</p>
            </div>
            <div class="search-form-container d-flex flex-column justify-center items-center gap-20">
                <div class="search-type-container w-100 d-flex justify-center items-center">
                    <div class="search-type-inner w-100 d-flex justify-center items-center gap-20">
                        <button class="search-type-btn active py-10 px-20 border-0 rounded-lg">For Rent</button>
                        <button class="search-type-btn py-10 px-20 border-0 rounded-lg">For Sale</button>
                    </div>
                </div>
                <form action="#search" class="search-form d-flex justify-center items-center gap-10 w-100 p-20">
                    <fieldset class="search-input-container w-100 d-flex flex-column justify-center items-start gap-5">
                        <label for="keyword">Keyword</label>
                        <input type="text" class="search-input w-100 p-10" placeholder="Keyword" id="keyword">
                    </fieldset>
                    <fieldset class="search-input-container w-100 d-flex flex-column justify-center items-start gap-5">
                        <label for="propertytype">Property Type</label>
                        <select name="propertytype" id="propertytype" class="search-input w-100 p-10">
                            <option value="#">Property Type</option>
                            <option value="apartment">Apartment</option>
                            <option value="condominium">Condominium</option>
                            <option value="townhouse">Townhouse</option>
                            <option value="villa">Villa</option>
                            <option value="bungalow">Bungalow</option>
                            <option value="penthouse">Penthouse</option>
                        </select>
                    </fieldset>
                    <fieldset class="search-input-container w-100 d-flex flex-column justify-center items-start gap-5">
                        <label for="location">Location</label>
                        <input type="text" class="search-input w-100 p-10" placeholder="Location" id="location">
                    </fieldset>
                    <fieldset class="search-input-container w-100 d-flex flex-column justify-center items-start gap-5">
                        <label for="location"></label>
                        <button class="search-form-btn w-100 rounded-lg mt-15">Find My Home</button>

                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <!-- Hero section end here -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/fontawesome.min.js"

    <script src="assets/js/script.js"></script>
</body>
